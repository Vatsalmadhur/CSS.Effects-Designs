    <title>INSTAGRAM</title>

    <div class="sidebar">
      <!--#==>land you on same page-->
      <a href="#" class="logo">

        <div class="name">

          <img src="img/verify.png" alt="verify" />
        </div>
        <span>@Lipa</span>
      </div>
      <!--About section-->
      <div class="about">

        <div class="box">
          <h1>60</h1>

          <span>Posts</span>
        </div>
        <!--Box 2-->
        <div class="box">
          <h1>20.4k</h1>
          <!--count of followers-->
          <span>Followers</span>
        </div>
        <!--Box 3-->
        <div class="box">
          <h1>20</h1>
          <!--count of following-->
          <span>Following</span>
        </div>
      </div>

        <a href="#">
          <span class="icon">
            <i class="ri-function-line"></i>
          </span>
          Feed
        </a>

        <a href="#">
          <span class="icon">
            <i class="ri-notification-3-fill"></i>
          </span>
          Notification
        </a>
        <a href="#">
          <span class="icon">
            <i class="ri-search-eye-line"></i>

    <!--Main Home-->
    <div class="main-home">
      <div class="header">
        <!--search-->
        <div class="search">
          <i class="ri-search-eye-line"></i>
          <input type="text" name="" id="" placeholder="search" />
        </div>
        <div class="header-content">
          <i class="ri-notification-3-fill"></i>
          <i class="ri-mail-unread-fill"></i>
          <!--Buttons-->
          <a href="#" class="btn">
            <i class="ri-add-circle-fill"></i>
            <div class="btn-txt">
              Add Photos
            </div>
          </a>
        </div>
      </div>
      <div class="stories-title">
        <h1>Stories</h1>
        <a href="#" class="btn">
          <i class="ri-add-circle-fill"></i>
          <div class="text">
            Watch all
          </div>
        </a>
      </div>
      <div class="stories">
        <!--stories 1-->
        <div class="stories-img color">
          <img src="img/profile.jpg" alt="profile" />
          <div class="add">+</div>
        </div>
        <!--stories 2-->
        <div class="stories-img">
          <img src="img/profile2.jpg" alt="profile" />
        </div>
        <!--stories 3-->
        <div class="stories-img">
          <img src="img/profile3.jpg" alt="profile" />

        <!--stories 10-->
        <div class="stories-img">
          <img src="img/profile10.jpg" alt="profile" />

      <div class="feed">
        <h1>Feed</h1>
        <div class="feed-text">
          <h2>Latest</h2>
          <span>Popular</span>
        </div>
      </div>
      <div class="main-post">
        <!--Box 1-->
        <div class="post-box">
          <img src="img/post1.jpg" alt="post" />
          <div class="post-info">
            <div class="post-profile">
              <div class="post-img">
                <img src="img/profile10.jpg" alt="profile" />
              </div>
              <h3>Marquee B</h3>
            </div>
            <div class="likes">
              <i class="ri-heart-fill"></i>
              <span>84.5k</span>
              <i class="ri-chat-3-fill"></i>
              <span>100</span>
            </div>
          </div>
        </div>
        <!--Box 2-->
        <div class="post-box">
          <img src="img/post2.jpg" alt="post" />
          <div class="post-info">
            <div class="post-profile">

            <div class="likes">
