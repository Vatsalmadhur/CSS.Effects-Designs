<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>SCSS overlapping sticky cards</title>

</head>

<div class="cards_wrap">

    </div> 
  </div>
  <div class="cards_wrap__card">

    </div> 
  </div>
  <div class="cards_wrap__card">
    <div class="cards_wrap__card-stick last">
      <h2>TEST TITLE - Last<span>Create It</span></h2>
    </div> 
  </div>
</div>

  This is Footer
</div>
