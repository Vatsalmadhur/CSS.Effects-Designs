<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>E-Commerce Product Card</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="product">
      <div class="product__photo">
        <div class="photo-container">
          <div class="photo-main">
            <div class="controls">
              <i style="color: white; font-size: 30px">♥</i>
            </div>
            <img
              src="https://i.pinimg.com/736x/b5/1b/78/b51b78ecc9e5711274931774e433b5e6.jpg"
              alt="green apple slice"
            />
          </div>
        </div>
      </div>
      <div class="product__info">
        <div class="title">
          <h1>Student Dev Course</h1>
          <span>COD: 2,999</span>
        </div>
        <div class="price">Rs ₹ <span>1,599</span></div>
        <div class="description">
          <h3>BENEFITS</h3>
          <ul>
            <li>One-to-one Guidance</li>
            <li>Industry Grade Projects</li>
            <li>Qualified Mentors</li>
            <li>Valueable Certificate</li>
          </ul>
        </div>
        <button class="buy--btn">BUY NOW</button>
      </div>
    </section>

    <footer>
      <p>
        Design by
        <a href="https://pranshuportfolio.netlify.app">Pranshu Jain</a>
        see more projects <a href="https://github.com/Pranshu321">Pranshu321</a>
      </p>
    </footer>
  </body>
</html>
